        <p>177 Huntington Ave Ste 1703</p>

    <form>
        <fieldset>

        <input type="text" id="q1" name="q1">

        <input type="text" id="q2" name="q2">
        <p>What does this message pertain?</p>
        <label for="radio1">General Inquiry</label>
        <input type="radio" id="radio1" name="radio1">
        <label for="radio2">Reservation Question</label>
        <input type="radio" id="radio2" name="radio2">
        <label for="radio3">Website Suggestion</label>
        <input type="radio" id="radio3" name="radio3">
        <label for="q4">Message</label>
        <textarea id="q4" name="q4" rows="8" placeholder="General comment..."></textarea>
        <label for="q5">Sign up for our monthly newsletter.</label>
        <input type="checkbox" id="q5" name="q5">
        <button type="submit">Submit Quiz</button>
    </fieldset>
    </form>
